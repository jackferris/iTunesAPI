<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="stylesheet.css"/>
    <title>iTunes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="loading.css"/>
</head>
<body>
<div id="title">iTunes</div>

<select id="genreId">
    <option selected disabled>Genre</option>
    <option value="1">Grime</option>
    <option value="2">Hip Hop</option>
    <option value="3">Jazz</option>
    <option value="4">Rock</option>
</select>

<select id="artist">
    <option selected disabled>Artist</option>
    <option value="1" id="option1"></option>
    <option value="2" id="option2"></option>
    <option value="3" id="option3"></option>
</select>

<select id="displayMusic">
    <option selected disabled>Format</option>
    <option value="1">Albums</option>
    <option value="2">Songs</option>
</select>

<select id="numResults">
    <option selected disabled>Number of Results</option>
    <option value="10">10</option>
    <option value="25">25</option>
    <option value="50">50</option>
</select>

<!--<button id="submit" onClick="">-->
   <!--Load Results-->
<!--</button>-->

<div style="margin:1em;">
    <button type="button" class="btn btn-primary btn-md" id="load" data-loading-text="<i class='ld-hourglass'></i> Loading Results">Load Results</button>
</div>

<div id="table"></div>



</body>
</html>
